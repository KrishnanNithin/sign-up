<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body style="margin:0">
    <div class="flex-container">
        <div>
            <img src="https://images.unsplash.com/photo-1535223289827-42f1e9919769?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fHRlY2h8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="Image" class="left">
        </div>
        <div class="right">
            <div class="topform">
                This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! <br>

                Sign up<em> now </em> to get started.<br>

                You <em>know</em> you want to.
            </div>
            <div class="midform">
                <p class="formhead">Let's do this!</p>
                <form action="" method="post" class="mainform" id="mainform">
                    <div>
                        <div style="float:left">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" name="fname">
                        </div>
                        <div style="float:right">
                            <label for="sname">SECOND NAME</label>
                            <input type="text" id="sname" name="sname">
                        </div>
                    </div>
                    <div>
                        <div style="float:left">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div style="float:right">
                            <label for="number">NUMBER</label>
                            <input type="number" id="number" name="number">
                        </div>
                    </div>
                    <div>
                        <div style="float:left">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div style="float:right">
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="password" name="confirm">
                        </div>
                    </div>
                </form>
            </div>
            <div class="botform">
                <button type="submit" form="mainform" class="submit">Create Account</button>
                <p class="login">
                    Already have an account? <a href="">Login here.</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
